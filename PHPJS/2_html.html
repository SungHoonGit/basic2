<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>2_html.html</title>
    <meta charset="utf-8">
  </head>
  <body>
      <h3>1. 폼 관련 속성들</h3>
      <form id="loginfrm" name="loginfrm" action="ok.jsp">
          아이디 : <input type="text" name="userid" id="userid"> <hr>
          비밀번호 : <input type="password" name="userpw" id="userpw"> <hr>
          <input type="submit" value="전송">
      </form>
      <hr>

      <form enctype="multipart/form-data">
          첨부파일 : <input type="file">
      </form>
      <hr>

      <h3>2. type=image </h3>
      <form action="ok2.jsp">
          <img src="../images/angel.png">
          <hr>

          <input type="image" src="../images/devil.png">
          <hr>

          검색 : <input type="text" name="search">
          <input type="image" src="../images/search.png">
          <hr>
      </form>
      <hr>

      <h3>3. 다양한 Input Type</h3>

      <input type="hidden" id="page" name="page" value="3">
      <input type="hidden" id="col" name="col" value="title">

      <input type="number" id="quantity" name="quantity" min="1" max="5"> <hr>
      <input type="range" id="vol" name="vol" min="0" max="50"> <hr>
      <input type="color"><hr>
      <input type="date"><hr>
      <input type="search"><hr>
      <input type="time"><hr>
      <br>

      <h3>4. label </h3>
      <label for="user">이름</label>
      <input type="text" id="user">

    </body>
 </html>
